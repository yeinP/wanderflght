<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/register.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/header.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <div th:replace="home/header.html :: fragment-header"></div>
    <div>
    <h1>회원가입</h1>
    </div>
    <div><h2>회원정보입력</h2></div>
    <div>[<span class="redColor">*</span>는 필수 입력 사항입니다.]</div>
    <div class="registerForm">
        <div class="registerForm_key">
            <h3>회원정보(필수)</h3>
        </div>
        <div class="registerForm_value">
            <form th:action="@{/register}" method="post" th:object="${usersDto}">
                <div class="field_key">
                    <label for="userKorLastname" class="label">
                        한글 성
                        <span class="redColor">*</span>
                    </label>
                    <div class="forms">
                        <input type="text" maxlength="8" id="userKorLastname" name="userKorLastname" class="field_value" th:value="*{userKorLastname}">
                        <span id="valid" th:if="${valid_userKorLastname}" th:text="${valid_userKorLastname}"></span>
                    </div>
                </div>
                <div class="field_key">
                    <label for="userKorFirstname" class="label">
                        한글 이름
                        <span class="redColor">*</span>
                    </label>
                    <div class="forms">
                        <input type="text" maxlength="8" id="userKorFirstname" name="userKorLastname" class="field_value">

                    </div>
                </div>
                <div class="field_key">
                    <label  for="userEngFirstname" class="label">
                        영문 성
                        <span class="redColor">*</span>
                        <span class="helper">여권과 동일한 철자로 입력해 주세요 (특수문자 제외).</span>
                    </label>
                    <div class="forms">
                    <input type="text"  maxlength="50" id="userEngFirstname" name="userEngFirstname" class="field_value">
                    </div>
                </div>
                <div class="field_key">
                    <label for="userEngLastname" class="label">
                        영문 이름
                        <span class="redColor">*</span>
                        <span class="helper">여권과 동일한 철자로 입력해 주세요 (특수문자 제외).</span>
                    </label>
                    <div class="forms">
                        <input type="text"  maxlength="50" id="userEngLastname" name="userEngLastname" class="field_value">
                    </div>
                </div>
                <div class="field_key">
                    <label for="userId" class="label">
                        아이디
                        <span class="redColor">*</span>
                        <span class="helper">영어, 숫자조합 20자 이내로 입력해주세요</span>
                    </label>
                    <div class="forms-option">
                        <div class="forms">
                            <input type="text"  maxlength="50" id="userId" name="userId" class="field_value">
                        </div>
                        <button id="idCheckBtn" type="button" class="userId" onclick="idCheck()">중복 확인</button>
                    </div>
                    <div id="idCheckInputContainer">
                        <span class="newId">사용 가능한 이메일입니다.</span>
                        <span class="oldId">존재하는 이메일입니다.</span>
                    </div>
                </div>
                <div class="field_key">
                    <label for="userEmail" class="label">
                        이메일
                        <span class="redColor">*</span>
                        <span class="helper">
                            이메일 형식으로 입력해주세요(example@mail.com)</span>
                    </label>
                    <div class="forms-option">
                        <div  class="forms">
                            <input type="email" id="userEmail" class="field_value" name="userEmail">
                            <div  aria-live="assertive" class="message">

                            </div>
                        </div>
                        <button id="emailDupBtn" type="button" class="emailCheck">인증</button>
                    </div>
                    <div id="emailCheckInputContainer">
                        <span class="newId">사용 가능한 이메일입니다.</span>
                        <span class="oldId">존재하는 이메일입니다.</span>
                    </div>
                </div>
                <div class="field_key">
                    <label  for="userPassword" class="label">
                        비밀번호
                        <span class="redColor">*</span>
                        <span class="helper">영문+숫자+특수문자(@~!#$%^&amp;*()\-=+,.?) 8자~20자 이내 입력 가능, 4자리 이상 동일 또는 연속된 숫자/문자열 입력 불가</span>
                    </label>
                    <div class="forms">
                        <input type="text"  maxlength="50" id="userPassword" name="userPassword" class="field_value">
                    </div>
                </div>
                <div class="field_key">
                    <label  for="passwordCheck" class="label">
                        비밀번호 확인
                        <span class="redColor">*</span>
                    </label>
                    <div class="forms">
                        <input type="text"  maxlength="50" id="passwordCheck" class="field_value">
                    </div>
                </div>
                <div class="field_key">
                    <label  for="userBirth" class="label">
                        생년월일 (YYYYMMDD)
                        <span class="redColor">*</span>
                    </label>
                    <div class="forms">
                        <input type="text"  maxlength="50" id="userBirth" name="userPassword" class="field_value">
                    </div>
                </div>
                <div class="field_key">
                    <p id="userGender" class="label">
                        성별
                        <span class="required">*</span>
                    </p>
                    <ul role="group" class="">
                        <li role="presentation" class="selection">
                            <input type="radio" name="userGender" id="userGenderM" value="M" formcontrolname="gender" class="field_value form-check-input">
                            <label _ngcontent-idc-c107="" for="userGenderM">남자</label>
                        </li>
                        <li role="presentation" class="selection">
                            <input type="radio" name="userGender" id="userGenderF" value="F" formcontrolname="gender" class="field_value form-check-input">
                            <label _ngcontent-idc-c107="" for="userGenderF">여자</label>
                        </li>
                    </ul>
                </div>

                <div class="field_key">
                    <label  for="userPhone" class="label">
                        전화번호
                        <span class="redColor">*</span>
                        <span class="helper">숫자로만 입력해주세요.</span>
                    </label>
                    <div class="forms">
                        <input type="text"  maxlength="50" id="userPhone" name="userPhone" class="field_value">
                    </div>
                </div>
                <div class="register-submit">
                <button type="submit">회원가입</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/log/register.js}"></script>
</body>
</html>
