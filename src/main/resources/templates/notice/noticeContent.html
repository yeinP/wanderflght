<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
</head>
<body>
<div>
    <table>
        <tr>
            <td>제목</td>
            <td th:text="${notice.noticeTitle}"></td>
        </tr>
        <tr>
            <td>내용</td>
            <td th:text="${notice.noticeContent}"></td>
        </tr>
        <tr>
            <td>작성일</td>
            <td th:text="${#dates.format(notice.noticeCreateDate, 'yyyy-MM-dd')}"></td>
        </tr>
        <tr>
            <td>조회수</td>
            <td th:text="${notice.noticeViewCount}"></td>
        </tr>
    </table>
    <a th:href="@{'/notice/modify/' + ${notice.noticeNo}}"><button>수정</button></a>
    <form id="~~~~" th:action="@{'/notice/delete/' + ${notice.noticeNo}}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button id="delete-btn" class="btn btn-outline-danger">삭제</button>
    </form>
</div>
</body>
<script src="/js/notice/notice.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</html>
